<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Atualize seu perfil</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" >
        </div>

        <div class="form-group">
            <label for="usuario">Usu치rio</label>
            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
        </div>

        <div class="form-group">
            <label for="foto">Link da foto</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="********">
        </div>

        <div class="form-group">
            <label for="confirmarSenha">Confirmar senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="********">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de usu치rio</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                <option>Selecione um tipo de usu치rio</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
            </select>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark mr-2" (click)='atualizar()'>Atualizar</button>
            <button type="submit" class="btn btn-outline-dark" routerLink='/home'>Cancelar</button>
        </div>

    </div>
  </div>

</div>
